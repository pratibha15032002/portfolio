<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Pratibha Singh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #06061a;
            --accent-color: #dbff4d;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-white: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at bottom left, #161635, #06061a);
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 50px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 40px;
            align-items: start;
        }

        /* Left Side: Info & Map */
        .info-side {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
        }

        .contact-card:hover {
            border-color: var(--accent-color);
            transform: translateX(10px);
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(219, 255, 77, 0.4);
        }

        .details h4 {
            margin: 0;
            font-size: 0.9rem;
            color: #aaa;
        }

        .details p {
            margin: 5px 0 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .map-box {
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        /* Right Side: Form */
        .form-side {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: var(--accent-color);
            margin-top: 0;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 0;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus~label,
        .input-group input:valid~label,
        .input-group textarea:focus~label,
        .input-group textarea:valid~label {
            top: -15px;
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-bottom-color: var(--accent-color);
        }

        button {
            width: 100%;
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(219, 255, 77, 0.3);
            filter: brightness(1.1);
        }

        /* Alert Box */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alert {
            background: #161635;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--accent-color);
        }

        .alert button {
            width: auto;
            padding: 10px 30px;
            margin-top: 15px;
        }

        @media (max-width: 850px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .info-side {
                order: 2;
            }

            .form-side {
                order: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Me</h1>

        <div class="contact-grid">
            <div class="info-side">
                <div class="contact-card">
                    <div class="icon-circle"><i class="fas fa-phone"></i></div>
                    <div class="details">
                        <h4>Phone</h4>
                        <p>+91 8269981573</p>
                        
                    </div>
                </div>

                <div class="contact-card">
                    <div class="icon-circle"><i class="fas fa-envelope"></i></div>
                    <div class="details">
                        <h4>Email</h4>
                        <p>pratibha15032002@gmail.com</p>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="icon-circle"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="details">
                        <h4>Location</h4>
                        <p>Singrauli, MP</p>
                    </div>
                </div>

                <div class="map-box">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116345.5484860167!2d82.607490073238!3d24.18666324869894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398ef3090967a5b3%3A0x6d900445d341935e!2sSingrauli%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>

            <div class="form-side">
                <h2>Get In Touch</h2>
                <form id="contactForm">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label>Email Address</label>
                    </div>
                    <div class="input-group">
                        <textarea id="message" rows="4" required></textarea>
                        <label>Your Message</label>
                    </div>
                    <button type="submit">Send Message <i class="fas fa-paper-plane"
                            style="margin-left: 10px;"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="alert">
            <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--accent-color);"></i>
            <p id="msg" style="font-size: 1.2rem; margin-top: 15px;"></p>
            <button onclick="closeAlert()">Done</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            document.getElementById('msg').innerText = `Hi ${name}, your message has been sent successfully!`;
            document.getElementById('overlay').style.display = 'flex';
            form.reset();
        });

        function closeAlert() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>

</html>
